<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check On-Road Price</title>
    <style>
        body.form-container1{
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/bearded-biker-happy-girl-riding-motorbike-sunset-cartoon-vector-illustration_1284-79685.jpg?t=st=1729790655~exp=1729794255~hmac=90880e71e9e8d688ac12d5438d93b5aeb9acfdb5e0bda1191f9ed0e944d2a5d3&w=1060');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            color: white;
            max-width: 300px;
            width: 100%;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container input[type="text"] {
            background-color: #fff;
            color: #000;
            
        }
        .form-container select {
            background-color: #fff;
            color: #000;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body class="form-container1">
    <div class="form-container">
        <h2>Check On-Road Price</h2>
        <input type="text" placeholder="Type to select bike Name eg. Royal Enfield H">
        <select>
            <option>Select City</option>
            <option>Mumbai</option>
            <option>Bangalor</option>
            <option>Delhi</option>
            <option>Ahmedabad</option>
            <option>Kolkata</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
            <option>Pune</option>
            <option>Jaipur</option>
            <option>Surat</option>
            <option>Indore</option>
            <option>Kanpur</option>
            <option>Lucknow</option>
            <option>Bopal</option>
            <option>Gaya</option>
            <option>Kochi</option>
            <option>Nagpur</option>
            <option>Agra</option>
            <option>Navi Mumbai</option>
            <option>Patna</option>
            <option>Ludhiana</option>
            <option>Meerut</option>
            <option>Ranchi</option>
            <option>Gwalior</option>
            <option>Chandigarh</option>
            <option>Guwahati</option>
            <option>Noida</option>
            
        </select>
        <button>Check the on-road price in your city</button>
    </div>
</body>
</html>
